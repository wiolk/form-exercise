<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8" />
        <meta name="keywords" content="form, personal, info">
        <meta name="description" content="Contact form">
        <title>Contact Form</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>

    <body>

        <div class="box">
             <form> 
                 <label for="firstName">Imię: <br></label>
                 <input type="text" id="firstName" name="firstName"><br><br>

                 <label for="lastName">Nazwisko: <br></label>
                 <input type="text" id="lastName" name="lastName"><br><br>

                 <label for="birthDate">Data urodzenia: <br></label>
                 <input type="date" id="birthDate" name="birthDate"><br><br>

                 <label for="ageCheck">Czy masz ponad 18 lat? <br></label>
                 <input type="checkbox" id="ageCheck" name="ageCheck"><br><br>

                 <p>Wybierz swój avatar:<br></p>
                    <label for="avatar1">Avatar 1<br>
                    <input type="radio" id="avatar1" name="avatar1">
                    <img src="https://wamu.org/wp-content/uploads/2017/05/unimpressed-cat-900x599.jpg" width="150px" height="150px"><br><br>
                    </label>

                    <label for="avatar2">Avatar 2<br>
                    <input type="radio" id="avatar2" name="avatar2">
                    <img src="https://media.firebox.com/product/8761/s21434_column_grid_2/cat-face-towels-brown-and-white_33042.jpg"><br><br>    
                    </label>

                    <label for="avatar3">Avatar 3<br>
                    <input type="radio" id="avatar3" name="avatar3">
                    <img src="https://www.rd.com/wp-content/uploads/2018/06/The-cat-hides-in-the-box-white-background-close-up-150x150.jpg"><br>
                    </label>
            </form>
        </div>

    </body>

</html>
